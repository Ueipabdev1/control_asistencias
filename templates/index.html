<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
        }
        
        .main-container {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .form-section {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 30px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }
        
        .form-control {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(50, 50, 70, 0.8);
            color: #e0e0e0;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: rgba(60, 60, 80, 0.9);
            color: #ffffff;
        }
        
        .form-control option {
            background: #2a2a40;
            color: #e0e0e0;
        }
        
        .gender-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .gender-input-group {
            background: rgba(50, 50, 70, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gender-input-group:hover {
            transform: translateY(-2px);
            background: rgba(60, 60, 80, 0.8);
        }
        
        .gender-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .male-section {
            border-left: 4px solid #4facfe;
        }
        
        .male-section .gender-icon {
            color: #4facfe;
        }
        
        .female-section {
            border-left: 4px solid #ff6b9d;
        }
        
        .female-section .gender-icon {
            color: #ff6b9d;
        }
        
        .load-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 18px 50px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2em;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 30px;
        }
        
        .load-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 20px;
            margin: 20px 0;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .alert-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .alert-info {
            background: rgba(13, 202, 240, 0.2);
            color: #17a2b8;
            border: 1px solid rgba(23, 162, 184, 0.3);
        }
        
        .info-display {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 30px;
            padding: 30px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
            color: #b0b0b0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner-border {
            color: #667eea;
            width: 3rem;
            height: 3rem;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        h3, h4, h5 {
            color: #ffffff;
        }
        
        .text-muted {
            color: #b0b0b0 !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="fas fa-clipboard-check"></i> Control de Asistencias</h1>
                        <p class="mb-0">Sistema de gestión de asistencia estudiantil</p>
                    </div>
                    <div>
                        <a href="/admin_dashboard" class="btn btn-outline-light btn-lg me-2">
                            <i class="fas fa-chart-line"></i> Dashboard Administrativo
                        </a>
                        <a href="/gestion_matricula" class="btn btn-outline-light btn-lg me-2">
                            <i class="fas fa-users"></i> Gestión Matrícula
                        </a>
                        <a href="/gestion_profesores" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-chalkboard-teacher"></i> Gestión Profesores
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3 class="text-center mb-4"><i class="fas fa-calendar-plus"></i> Información de la Clase</h3>
                
                <!-- Selector de fecha -->
                <div class="form-group">
                    <label for="fecha" class="form-label">
                        <i class="fas fa-calendar-alt"></i> Fecha de la clase:
                    </label>
                    <input type="date" id="fecha" class="form-control">
                </div>

                <!-- Selector de sección -->
                <div class="form-group">
                    <label for="seccion" class="form-label">
                        <i class="fas fa-chalkboard-teacher"></i> Sección:
                    </label>
                    <select id="seccion" class="form-control">
                        <option value="">Seleccionar sección...</option>
                        <option value="A">Sección A</option>
                        <option value="B">Sección B</option>
                        <option value="C">Sección C</option>
                        <option value="D">Sección D</option>
                        <option value="E">Sección E</option>
                        <option value="F">Sección F</option>
                        <option value="G">Sección G</option>
                        <option value="H">Sección H</option>
                    </select>
                </div>

                <!-- Inputs para cantidad de estudiantes por género -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-users"></i> Cantidad de estudiantes por género:
                    </label>
                    <div class="gender-inputs">
                        <div class="gender-input-group male-section">
                            <div class="gender-icon">
                                <i class="fas fa-male"></i>
                            </div>
                            <label for="masculinos" class="form-label">Masculinos</label>
                            <input type="number" id="masculinos" class="form-control" min="0" value="0" placeholder="0">
                        </div>
                        <div class="gender-input-group female-section">
                            <div class="gender-icon">
                                <i class="fas fa-female"></i>
                            </div>
                            <label for="femeninos" class="form-label">Femeninos</label>
                            <input type="number" id="femeninos" class="form-control" min="0" value="0" placeholder="0">
                        </div>
                    </div>
                </div>

                <!-- Botón cargar información -->
                <button id="cargarInformacion" class="load-btn">
                    <i class="fas fa-download"></i> Cargar Información
                </button>

                <!-- Loading spinner -->
                <div id="loading" class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3">Cargando información...</p>
                </div>

                <!-- Alertas -->
                <div id="alertas"></div>
            </div>

            <!-- Sección de información cargada -->
            <div id="infoDisplay" class="info-display">
                <h4 class="text-center mb-4"><i class="fas fa-chart-bar"></i> Información de la Clase</h4>
                <div id="classInfo"></div>
                <div class="stats-grid" id="statsGrid">
                    <!-- Las estadísticas se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Establecer fecha actual
            const hoy = new Date().toISOString().split('T')[0];
            $('#fecha').val(hoy);
            
            // Event listener para el botón cargar información
            $('#cargarInformacion').click(cargarInformacion);
            
            // Event listeners para actualizar totales automáticamente
            $('#masculinos, #femeninos').on('input', actualizarTotales);
        });

        function cargarInformacion() {
            const fecha = $('#fecha').val();
            const seccion = $('#seccion').val();
            const masculinos = parseInt($('#masculinos').val()) || 0;
            const femeninos = parseInt($('#femeninos').val()) || 0;
            const total = masculinos + femeninos;
            
            // Validaciones
            if (!fecha) {
                mostrarAlerta('Por favor selecciona una fecha', 'warning');
                return;
            }
            
            if (!seccion) {
                mostrarAlerta('Por favor selecciona una sección', 'warning');
                return;
            }
            
            if (total === 0) {
                mostrarAlerta('Por favor ingresa al menos un estudiante', 'warning');
                return;
            }
            
            // Mostrar loading
            $('#loading').show();
            $('#infoDisplay').hide();
            
            // Simular carga de información (puedes reemplazar esto con una llamada AJAX real)
            setTimeout(function() {
                mostrarInformacion(fecha, seccion, masculinos, femeninos, total);
                $('#loading').hide();
                $('#infoDisplay').show();
                mostrarAlerta('Información cargada correctamente', 'success');
            }, 1500);
        }

        function mostrarInformacion(fecha, seccion, masculinos, femeninos, total) {
            // Formatear fecha para mostrar
            const fechaFormateada = new Date(fecha + 'T00:00:00').toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Información de la clase
            const classInfoHtml = `
                <div class="text-center mb-4">
                    <h5><i class="fas fa-calendar"></i> ${fechaFormateada}</h5>
                    <h6><i class="fas fa-chalkboard-teacher"></i> Sección ${seccion}</h6>
                    <p class="text-muted">Información registrada para esta fecha y sección</p>
                </div>
            `;
            
            // Estadísticas
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${masculinos}</div>
                    <div class="stat-label"><i class="fas fa-male"></i> Masculinos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${femeninos}</div>
                    <div class="stat-label"><i class="fas fa-female"></i> Femeninos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label"><i class="fas fa-users"></i> Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${masculinos > 0 ? Math.round((masculinos/total)*100) : 0}%</div>
                    <div class="stat-label"><i class="fas fa-chart-pie"></i> % Masculinos</div>
                </div>
            `;
            
            $('#classInfo').html(classInfoHtml);
            $('#statsGrid').html(statsHtml);
        }

        function actualizarTotales() {
            const masculinos = parseInt($('#masculinos').val()) || 0;
            const femeninos = parseInt($('#femeninos').val()) || 0;
            const total = masculinos + femeninos;
            
            // Aquí puedes agregar lógica adicional si necesitas mostrar el total en tiempo real
        }

        function mostrarAlerta(mensaje, tipo) {
            const iconos = {
                'success': 'check-circle',
                'danger': 'exclamation-triangle',
                'warning': 'exclamation-circle',
                'info': 'info-circle'
            };
            
            const alerta = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${iconos[tipo]}"></i> ${mensaje}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertas').html(alerta);
            
            // Auto-ocultar después de 5 segundos
            setTimeout(function() {
                $('.alert').fadeOut();
            }, 5000);
        }
    </script>
</body>
</html>
