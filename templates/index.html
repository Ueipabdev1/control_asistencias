{% extends "base.html" %}

{% block title %}Control de Asistencias - UEIPAB{% endblock %}

{% block extra_css %}
<style>
    .main-container {
        background: rgba(30, 30, 45, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 20px 20px 0 0;
        text-align: center;
    }
    
    .form-section {
        background: rgba(40, 40, 60, 0.8);
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        margin: 30px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        font-weight: 600;
        color: #e0e0e0;
        margin-bottom: 10px;
        display: block;
    }
    
    .form-control {
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 15px 20px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(50, 50, 70, 0.8);
        color: #e0e0e0;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        background: rgba(60, 60, 80, 0.9);
        color: #ffffff;
    }
    
    .form-control option {
        background: #2a2a40;
        color: #e0e0e0;
    }
    
    .gender-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    
    .gender-input-group {
        background: rgba(50, 50, 70, 0.6);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .gender-input-group:hover {
        transform: translateY(-2px);
        background: rgba(60, 60, 80, 0.8);
    }
    
    .gender-icon {
        font-size: 2.5em;
        margin-bottom: 15px;
    }
    
    .male-icon {
        color: #4fc3f7;
    }
    
    .female-icon {
        color: #f48fb1;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 15px;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        border: none;
        border-radius: 15px;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(108, 117, 125, 0.5);
    }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="header">
        <h1><i class="fas fa-clipboard-check"></i> Control de Asistencias</h1>
        <p class="mb-0">Sistema de Registro Diario - UEIPAB</p>
    </div>
    
    <div class="form-section">
        <form id="asistenciaForm">
            <div class="form-group">
                <label for="fecha" class="form-label">
                    <i class="fas fa-calendar-alt"></i> Fecha de la Clase
                </label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="seccion" class="form-label">
                    <i class="fas fa-school"></i> Sección
                </label>
                <select class="form-control" id="seccion" required>
                    <option value="">Seleccione una sección...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-users"></i> Número de Estudiantes Presentes
                </label>
                <div class="gender-inputs">
                    <div class="gender-input-group">
                        <div class="gender-icon male-icon">
                            <i class="fas fa-male"></i>
                        </div>
                        <label class="form-label">Masculino</label>
                        <input type="number" class="form-control" id="masculinos" min="0" value="0" required>
                    </div>
                    
                    <div class="gender-input-group">
                        <div class="gender-icon female-icon">
                            <i class="fas fa-female"></i>
                        </div>
                        <label class="form-label">Femenino</label>
                        <input type="number" class="form-control" id="femeninos" min="0" value="0" required>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="fas fa-save"></i> Guardar Asistencia
                </button>
                <button type="button" class="btn btn-secondary" onclick="cargarAsistencia()">
                    <i class="fas fa-download"></i> Cargar Existente
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let secciones = [];
    
    // Cargar secciones al iniciar
    $(document).ready(function() {
        // Establecer fecha actual
        const today = new Date().toISOString().split('T')[0];
        $('#fecha').val(today);
        
        // Cargar secciones
        cargarSecciones();
    });
    
    function cargarSecciones() {
        $.ajax({
            url: BASE_URL + '/secciones',
            method: 'GET',
            success: function(data) {
                secciones = data;
                const select = $('#seccion');
                select.empty();
                select.append('<option value="">Seleccione una sección...</option>');
                
                data.forEach(function(seccion) {
                    select.append(
                        `<option value="${seccion.id_seccion}" 
                         data-matricula-h="${seccion.matricula_h}" 
                         data-matricula-m="${seccion.matricula_m}">
                            ${seccion.etapa} - ${seccion.nombre_seccion} 
                            (H: ${seccion.matricula_h}, M: ${seccion.matricula_m})
                        </option>`
                    );
                });
            },
            error: function(error) {
                console.error('Error al cargar secciones:', error);
                alert('Error al cargar las secciones');
            }
        });
    }
    
    // Manejar envío del formulario
    $('#asistenciaForm').on('submit', function(e) {
        e.preventDefault();
        
        const data = {
            fecha: $('#fecha').val(),
            id_seccion: parseInt($('#seccion').val()),
            masculinos: parseInt($('#masculinos').val()),
            femeninos: parseInt($('#femeninos').val())
        };
        
        if (!data.id_seccion) {
            alert('Por favor seleccione una sección');
            return;
        }
        
        $.ajax({
            url: BASE_URL + '/guardar_asistencia',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    alert('✅ ' + response.message);
                    $('#masculinos').val(0);
                    $('#femeninos').val(0);
                } else {
                    alert('❌ ' + response.message);
                }
            },
            error: function(error) {
                console.error('Error:', error);
                alert('Error al guardar la asistencia');
            }
        });
    });
    
    function cargarAsistencia() {
        const fecha = $('#fecha').val();
        
        if (!fecha) {
            alert('Por favor seleccione una fecha');
            return;
        }
        
        $.ajax({
            url: `/obtener_asistencia/${fecha}`,
            method: 'GET',
            success: function(data) {
                if (data.length === 0) {
                    alert('No hay asistencias registradas para esta fecha');
                    return;
                }
                
                // Mostrar las asistencias encontradas
                let mensaje = 'Asistencias encontradas:\n\n';
                data.forEach(function(asistencia) {
                    mensaje += `${asistencia.etapa} - ${asistencia.nombre_seccion}\n`;
                    mensaje += `Masculino: ${asistencia.asistentes_h}, Femenino: ${asistencia.asistentes_m}\n`;
                    mensaje += `Total: ${asistencia.total_asistentes}\n\n`;
                });
                
                alert(mensaje);
            },
            error: function(error) {
                console.error('Error:', error);
                alert('Error al cargar las asistencias');
            }
        });
    }
</script>
{% endblock %}
